<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando meus formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Profissão</legend>
            <input type="checkbox" name="iprof" id="iprof"><label for="iprof">Professor</label>
            <input type="checkbox" name="imed" id="imed"><label for="imed">Médico</label>
            <input type="checkbox" name="ipol" id="ipol"><label for="ipol">Policial</label>
            <input type="checkbox" name="ibom" id="ibom"><label for="ibom">Bombeiro</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
