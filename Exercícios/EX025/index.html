<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" autocomplete="name" required minlength="10" maxlength="30" size="30" placeholder="Nome completo"></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" autocomplete="new-password" required minlength="5" maxlength="10" size="10" placeholder="senha"></p>

        <p><input type="submit" value="Enviar"></p>

        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
